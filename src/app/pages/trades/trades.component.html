<div class="page trades">
    <div class="container">
        <div class="page-header">
            <div class="title">
                <h2>Trades</h2>
            </div>
            <div class="tools">
                <button mat-flat-button color="primary" (click)="addDialog()">Add new trade</button>
            </div>
        </div>
        <div class="page-content mt-4">
            <table mat-table [dataSource]="dataSource" class="full-width">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element,let i = index"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="entryDate">
                    <th mat-header-cell *matHeaderCellDef>Entry Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.entryDate | date}} </td>
                </ng-container>
                <ng-container matColumnDef="entryPrice">
                    <th mat-header-cell *matHeaderCellDef>Entry Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.entryPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="exitDate">
                    <th mat-header-cell *matHeaderCellDef>Exit Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.exitDate | date}} </td>
                </ng-container>
                <ng-container matColumnDef="exitPrice">
                    <th mat-header-cell *matHeaderCellDef>Exit Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.exitPrice}} </td>
                </ng-container>
                <ng-container matColumnDef="profit">
                    <th mat-header-cell *matHeaderCellDef>Profit </th>
                    <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
                </ng-container>
                <ng-container matColumnDef="tools">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <i class="far fa-edit" (click)="editDialog(element)"></i>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell text-center" colspan="5">No data found</td>
                </tr>
            </table>
        </div>
    </div>
</div>
